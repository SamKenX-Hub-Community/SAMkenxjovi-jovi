<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JOVI JOVI</title>
    <style>
      html,
      body {
        margin: 0;
        background: black;
      }
      * {
        color: white;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      .app {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      header {
        display: flex;
        justify-content: space-between;
        margin: 16px;
      }
      header h1 {
        margin: 0;
        font-weight: normal;
      }
      header button {
        background: none;
        border: none;
        cursor: pointer;
        color: grey;
      }
      header button.enabled {
        color: white;
      }
      .buttons {
        flex: 1;

        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;

        padding: 16px;
        gap: 16px;
        box-sizing: border-box;

        user-select: none;
      }
      .buttons button {
        background: none;
        border: 1px solid white;
        flex: 1;
        cursor: pointer;
        font-weight: normal;
        font-size: 2rem;
      }
      .buttons button.playing {
        border: 1px solid red;
      }
    </style>
    <link data-trunk data-bin rel="copy-dir" href="wav" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
  </head>
</html>
