<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JOVI JOVI</title>
    <style>
      :root {
        --margin: 16px;
        --gap: 16px;
      }

      html,
      body {
        margin: 0;
        background: black;
      }
      * {
        color: white;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      .app {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      header {
        display: flex;
        justify-content: space-between;
        margin: var(--margin);
        margin-bottom: 0;
      }
      header .bpm {
        display: flex;
        align-items: center;
        font-size: 1.1em;
        gap: var(--margin-s);
      }
      header h1 {
        margin: 0;
        font-weight: normal;
      }
      header button {
        background: none;
        border: none;
        cursor: pointer;
        color: grey;
      }
      header button.enabled {
        color: white;
      }
      .bpm > input {
        background: none;
        outline: none;
        border: none;
        -moz-appearance: textfield;

        width: 3em;
        font-size: 1em;
        padding: 2px 0;
        text-align: center;
        border-bottom: 1px solid grey;
      }
      .bpm > input::-webkit-inner-spin-button,
      .bpm > input::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      .buttons {
        flex: 1;

        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;

        padding: var(--margin);
        margin: var(--margin) 0;
        gap: var(--gap);
        box-sizing: border-box;

        user-select: none;
      }
      .buttons button {
        background: none;
        border: 1px solid white;
        flex: 1;
        cursor: pointer;
        font-weight: normal;
        font-size: 2rem;
        text-shadow: 0 0 5px black, 0 0 10px black;
      }
      .buttons button.playing {
        border: 1px solid red;
        color: red;
      }

      canvas {
        position: fixed;
        z-index: -1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <link data-trunk data-bin rel="copy-dir" href="sounds" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="theme-color" content="black" />
  </head>
</html>
